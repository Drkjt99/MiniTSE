<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1>
        <h:form>
            <h:dataTable value="#{studentBean.students}" var="s">
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                        #{s.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                        #{s.lastName}
                </h:column>
            </h:dataTable>
            <br/>
            Nombres<br/>
            <h:inputText value="#{studentBean.tempFirstName}"/><br/>
            Apellidos<br/>
            <h:inputText value="#{studentBean.tempLastName}"/><br/>
            <br/>
            <h:commandButton value="Agregar" action="#{studentBean.addStudent}"/>
        </h:form>
    </h:body>
</html>
