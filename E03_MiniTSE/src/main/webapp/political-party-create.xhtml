<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Registro de votantes</ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" class="table table-borderless">
                            
                    <h:outputText value="Partido ID :"/>
                    <h:inputText value="#{PoliticalPartyCreateBean.selectedPoliticalPartyId}" class="w-100"/>
                    
                    <h:outputText value="Partido:"/>
                    <h:inputText value="#{PoliticalPartyCreateBean.partyName}" class="w-100"/>
                                    
                    <h:outputText value="Candidato:"/>
                    <h:inputText value="#{PoliticalPartyCreateBean.candidate}" class="w-100"/>
                    
 
                </h:panelGrid>
                
                <h:commandButton 
                    value="Registrar" 
                    class="btn btn-primary"
                    action="#{PoliticalPartyCreateBean.register}"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
