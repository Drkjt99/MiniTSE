<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Crear centro de votacion</ui:define>

        <ui:define name="content">
            <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Departamento"/>
                    <h:selectOneMenu id="department" value="#{registerVotingPlaceBean.selectedDepartmentId}">
                        <f:selectItem itemValue="#{null}" itemLabel="- Seleccione departamento -" noSelectionOption="true"/>
                        <f:selectItems 
                            value="#{registerVotingPlaceBean.allDepartments}"
                            var="dept" itemLabel="#{dept.name}" itemValue="#{dept.id}"/>
                        <f:ajax listener="#{registerVotingPlaceBean.changeDepartment}" render="municipality"/>
                    </h:selectOneMenu>                        

                    <h:outputText value="Municipio"/>
                    <h:selectOneMenu id="municipality" value="#{registerVotingPlaceBean.selectedMunicipalityId}">
                        <f:selectItem itemValue="#{null}" itemLabel="- Seleccione municipio -" noSelectionOption="true"/>
                        <f:selectItems 
                            value="#{registerVotingPlaceBean.allMunicipalities}"
                            var="muni" itemLabel="#{muni.name}" itemValue="#{muni.id}"/>
                    </h:selectOneMenu>
                </h:panelGrid>


                <h:commandButton value="Crear centro" action="#{registerVotingPlaceBean.register}"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
